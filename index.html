<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Facebook-Login or Signup</title>
</head>
<body class="bg-gray-100" >
    <div class="container mt-48 flex mx-auto items-center justify-center ">
        <div class="left w-1/2 mx-14">
            <img src="fb.svg" alt="Logo" class="w-80" >
            <p class="text-3xl mx-8" >Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg relative shadow-lg">
            <input class="px-4 h-12 my-3 border border-1 border-gray-300 rounded-lg outline-blue-400 " type="text" placeholder="Email Address or Phone Number">
            <input class="px-4 h-12 my-3 border border-1 border-gray-300 rounded-lg outline-blue-400 " type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-3 py-3 rounded-md font-bold hover:bg-blue-700 " >Log In</button>
            <span class="text-blue-600 text-center text-sm my-3 cursor-pointer" >Forgotten Password</span>
            <hr class="my-2" >
            <button class="bg-green-600 text-white my-3 mx-auto py-3 px-4 rounded-md font-bold w-fit hover:bg-green-700 " >Create New Account</button>
            <span class="absolute -bottom-10 text-sm"><span class="text-bold hover:text-black hover:underline cursor-pointer ">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
